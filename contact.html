    <div class="page-container">
        <div class="contact-container">
            <div class="scan-line"></div>
            <div class="contact-header">
                <h1>ESTABLISH CONNECTION</h1>
                <p>// Initialize communication protocols</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="identifier">IDENTIFIER:</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>

                <div class="form-group">
                    <label for="comm-link">COMM_LINK:</label>
                    <input type="email" id="comm-link" name="comm-link" required>
                </div>

                <div class="form-group">
                    <label for="subject">SUBJECT_LINE:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">MESSAGE_CONTENT:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">TRANSMIT MESSAGE</button>
            </form>

            <div class="social-links">
                <h2>NETWORK CONNECTIONS</h2>
                <div class="social-icons">
                    <a href="https://github.com/ApolloSnow/CTI110" class="social-icon" target="_blank">GitHub</a>
                    <a href="https://linkedin.com/in/yourusername" class="social-icon" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
